version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: carbmate-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: carbmate
      MYSQL_USER: carbmate
      MYSQL_PASSWORD: carbmate_pw
      MYSQL_ROOT_PASSWORD: carbmate_root_pw
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--sql-mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
    volumes:
      - carbmate_mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "carbmate", "-pcarbmate_pw"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  carbmate_mysql:
